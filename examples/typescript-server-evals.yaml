# TypeScript MCP Server Evaluation Configuration
# This evaluates the TypeScript sample server with math and echo operations

# Model configuration - using OpenAI GPT-4o for consistency
model:
  provider: openai
  name: gpt-4o

server:
  transport: http
  path: "../mcp-sample-projects/typescript-sample/server.ts"
  url: "http://localhost:3001/mcp"

# List of evaluations to run against the TypeScript server
evals:
  # HTTP transport with automatic TypeScript server startup
  - name: typescript_http_test
    description: Test HTTP transport with automatic TypeScript server startup
    prompt: "Use the Add tool to calculate 5 + 7. What is the result?"
    expectedResult: "Should return 12 as the sum of 5 and 7"
